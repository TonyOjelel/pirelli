<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Urban Farmer dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link rel="stylesheet" href="css/dashboard.css">
  </head>
  <body>
    <header>
      <ul style="list-style:none; float:left;">
        <li style="transform:translateY(15px); font-weight:700; color:purple;">
          <span>#{currentUser.wardName}</span>
        </li>
      </ul>
      <h1>Urban Farmer</h1>
      <ul style="list-style:none; float:right;">
        <li style="transform:translateY(-45px); font-weight:700; color:white;">
          <span>#{currentUser.userName+' '+currentUser.lastName}</span>
        </li>
      </ul>
    </header>

    <main>
      <div class="container" style="transform:translatex(55px);">
        <div class="row justify-content-center align-items-center g-2">
          <div class="col-lg-5 cards my-5">
            <div class="card">
              <a href="/prodUpload">
                <img class="card-img-top" src="Img/Ufarm team.jpg" alt="Title">
              </a>
              <div class="card-body">
                <h3 class="card-title">Produce Upload</h3>
                <p class="card-text">This is where Urban farmers upload their products.</p>
              </div>
            </div>
          </div>
          <div class="col-lg-5 cards">
            <div class="card">
              <a href="/ufprodList">
                <img class="card-img-top" src="Img/product-images/images.jpeg" alt="Title">
              </a>
              <div class="card-body">
                <h3 class="card-title">Uploads</h3>
                <p class="card-text">List of Uploaded products</p>
              </div>
            </div>
          </div>
          <div class="col-lg-5 cards">
            <div class="card">
              <a href="/ufReport">
                <img class="card-img-top" src="Img/morning-farm-report.jpg" alt="Title">
              </a>
              <div class="card-body">
                <h3 class="card-title">Report</h3>
                <p class="card-text">Report of the Project results</p>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="form-row">
        <div class="col form-group">
          <a class="btn btn7 button" href="/home">&lt;&lt; Back</a>
        </div>
      </div>
    </main>

    <footer>
      <h3>Ufarm Project</h3>
    </footer>

  </body>
</html>
