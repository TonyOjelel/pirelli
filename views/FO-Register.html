<!DOCTYPE html>

<head>
    <title>Farmer One Registration</title><!-- Required meta tags-->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"><!-- Bootstrap CSS v5.2.1-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link rel="stylesheet" href="css/Form.css">
    <link rel="icon" href="Img/favicon.png">
</head>
<header>
    <!-- place navbar here-->
</header>
<main>
    <div class="container" style="width: 85%; transform:translateY(-5px);">
        <h2>Please Sign Up</h2>
        <hr class="hr">
        <div class="row justify-content-center align-items-center my-5 cage">
            <div class="col-lg-4 cage">
                <form action="/foReg" name="registration" method="POST" onsubmit="return Validation1();">
                    <div class="row justify-content-center align-items-center g-2 lamar">
                        <div class="col-lg-3 form-zones"><label>First name:</label><input class="form-inputs" name="userName" type="text"><small id="userNameerr"></small></div>
                        <div class="col-lg-3 form-zones"><label>Last name:</label><input class="form-inputs" name="lastName" type="text"><small id="lastNameerr"></small></div>
                        <div class="col-lg-3 form-zones"><label>Date of Registration:</label><input class="form-inputs" name="regDate" type="date"><small id="regDateerr"></small></div>
                        <div class="col-lg-3 form-zones"><label>NIN:</label><input class="form-inputs" name="ninNumber" type="text"><small id="ninNumbererr"></small></div>
                        <div class="col-lg-3 form-zones"><label>Date of Birth:</label><input class="form-inputs" name="birthDay" type="date" max="2012-01-01"><small id="birthDayerr"></small></div>
                        <div class="col-lg-3 form-zones"><label>Contact:</label><input class="form-inputs" name="phoneNumber" type="text"><small id="phoneNumbererr"></small></div>
                        <div class="col-lg-3 form-zones"><label>Activities:</label><select class="form-select" id="select" name="activities">
                                <option value="" style="text-align:center;">Select option</option>
                                <option value="Horticulture">&#x1F34F;Horticulture</option>
                                <option value="Poultry">&#x1F414;Poultry</option>
                                <option value="Dairy">&#x1F404; Dairy</option>
                            </select><small id="activitieserr"></small></div>
                        <div class="col-lg-3 form-zones"><label>Unique No:</label><input class="form-inputs" name="uniqueNumber" type="text"><small id="uniqueNumbererr"></small></div>
                        <div class="col-lg-3 form-zones"><label>Role:</label><select class="form-select" id="select" name="role">
                                <option value="">Select option</option>
                                <option value="Farmer One">Farmer One </option>
                            </select><small id="roleerr"></small></div>
                        <div class="col-lg-3 form-zones"><label>Residence type:</label><input class="form-inputs" name="restype" type="text"><small id="restypeerr"></small></div>
                        <div class="col-lg-3 form-zones"><label>Create Password:</label><input class="form-inputs" name="password" type="password"><small id="passworderr"></small></div>
                        <div class="col-lg-3 form-zones"><label>Comfirm Password:</label><input class="form-inputs" name="comfirmPassword" type="password"><small id="comfirmPassworderr"></small></div>
                        <div class="col-lg-3 form-zones"><label>Period of stay(years):</label><input class="form-inputs" name="pOstay" type="text"><small id="pOstayerr"></small></div>
                        <div class="col-lg-3"><label for="ward">Ward</label><select class="form-select" id="select" name="wardName">
                                <option value="">Select option</option>
                                <option value="Ward1">Ward1</option>
                                <option value="Ward2">Ward2</option>
                                <option value="Ward3">Ward3</option>
                                <option value="Ward4">Ward4</option>
                            </select><small id="wardNameerr"></small></div>
                        <div class="col-sm-12 col-lg-3 form-zones" style=" transform:translateX(25px);"><label>Direction:</label><input class="form-inputs" name="direction" type="text"><small id="directionerr"></small></div>
                        <div class="col-lg-12 form-radio"><label>Gender:</label>
                            <div class="radio">Male<input type="radio" name="sex" value="male" checked><small id="sexerr"></small> Female<input type="radio" name="sex" value="female"><small id="sexerr"></small></div>
                        </div>
                        <hr class="boundary">
                        <div class="submit">
                            <div class="btnz" style="transform:translateY(15px);"><button type="submit"><span></span>Sign Up</button></div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</main>
<footer></footer>
<script src="/js/FOvalidation.js"> </script>
